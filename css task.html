<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabulous India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .main-content {
      float: left;
      width: 70%;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar {
      float: right;
      width: 30%;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }

    .section {
      background-color: #fff;
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Fabulous India</h1>
  </header>
  <div class="container">
    <div class="main-content">
      <div class="section">
        <h2>About India</h2>
        <p>Our flag does not fly because the wind moves it, it flies with the last breath of each soldier who died protecting it.</p>
      </div>
    </div>
    <div class="sidebar">
      <div class="section">
        <h2>Popular Destinations</h2>
        <ul>
          <li>Delhi</li>
          <li>Mumbai</li>
          <li>Jaipur</li>
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Fabulous India</p>
  </footer>
</body>
</html>
